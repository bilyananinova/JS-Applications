<div class="content">
    <section>
        ${articles.map(article => html`
        <h2>${article.category}</h2>
        <div class="articles">
            <article>
                <h3>${article.title}</h3>
                <p>${article.content}</p>
                <a href="/details/${article._id}" class="btn details-btn">Details</a>
            </article>
        </div>
    </section>
</div>`)}
